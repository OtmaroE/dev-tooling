<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JWT Decoder</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        textarea, pre {
            width: 100%;
            box-sizing: border-box;
            padding: 1rem;
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            font-family: monospace;
        }

        textarea {
            height: 100px;
            resize: vertical;
            margin-bottom: 1rem;
        }

        pre {
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>JWT Decoder</h1>

<label for="jwtInput">Enter JWT Token:</label>
<textarea id="jwtInput" placeholder="Paste your JWT here..."></textarea>

<label for="jwtHeader">Header: </label>
<pre id="jwtHeader">{ }</pre>

<label for="jwtPayload">Payload:</label>
<pre id="jwtPayload">{ }</pre>


<script>
    const jwtInput = document.getElementById('jwtInput');
    const jwtPayload = document.getElementById('jwtPayload');
    const jwtHeader = document.getElementById('jwtHeader');

    function decodeJWT(token) {
        try {
            const payload = decode(token.split('.')[1]);
            const header = decode(token.split('.')[0]);
            return {
                payload,
                header,
            };
        } catch (e) {
            return 'Invalid JWT or malformed payload.';
        }
    }

    function decode(piece) {
        const data = atob(piece.replace(/-/g, '+').replace(/_/g, '/'));
        const json = JSON.parse(data);
        return JSON.stringify(json, null, 2);
    }

    jwtInput.addEventListener('input', () => {
        const token = jwtInput.value.trim();
        if (token.split('.').length === 3) {
            const { payload, header } = decodeJWT(token);
            jwtHeader.textContent = header;
            jwtPayload.textContent = payload;
        } else {
            jwtHeader.textContent = '{ }';
            jwtPayload.textContent = '{ }';
        }
    });
</script>

</body>
</html>
