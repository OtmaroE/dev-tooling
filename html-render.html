<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Renderer - Dark Mode</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            background: #1e1e1e;
            color: #ddd;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .editor, .preview {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .editor {
            border-right: 2px solid #444;
            display: flex;
            background: #252526;
        }
        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: monospace;
            background: #1e1e1e;
            color: #f1f1f1;
            padding: 10px;
        }
        .preview {
            background: #2d2d2d;
            overflow: auto;
            color: #f1f1f1;
        }
        .preview p {
            color: #bbb;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="editor">
        <textarea id="inputBox" placeholder="Type HTML here..."></textarea>
    </div>
    <div class="preview" id="viewBox">
        <p>Rendered HTML will appear here...</p>
    </div>
</div>

<script>
    const inputBox = document.getElementById('inputBox');
    const viewBox = document.getElementById('viewBox');

    inputBox.addEventListener('input', () => {
        viewBox.innerHTML = inputBox.value;
    });
</script>
</body>
</html>
